<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/">
            <img src="images/amazon_logo.png" width="100" alt="">
        </a> 
        <div class="nav-country">
            <img src="images/location_icon.png" alt="" height="20">
            <div>
                <p>Deliver to</p>
                <h1>India</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-gategory">
                <p>All</p>
                <img src="images/dropdown_icon.png"  height="12px" alt="">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="images/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="nav-language">
            <img src="images/us_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="images/dropdown_icon.png" width="8px" alt="">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & List <img src="images/dropdown_icon.png" width="8px" alt=""></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="images/cart_icon.png" width="35px" alt="">
            <h4>Cart</h4>
        </a>
    </nav>
<div class="nav-bottom">
    <div>
        <img src="images/menu_icon.png" width="25px" alt="">
        <p>All</p>
    </div>
    <p>Today's Deals</p>
    <p>Customer Service</p>
    <p>Registry</p>
    <p>Gift Cards</p>
    <p>Sell</p>
</div>

<div class="header-slider">
    <a href="#" class="control-prev">&#8592</a>
    <a href="#" class="control-next">&#8594</a>
    <ul>
        <img src="images/header1.jpg" alt="" class="header-img">
        <img src="images/header2.jpg" alt="" class="header-img">
        <img src="images/header3.jpg" alt="" class="header-img">
        <img src="images/header4.jpg" alt="" class="header-img">
        <img src="images/header5.jpg" alt="" class="header-img">
        <img src="images/header6.jpg" alt="" class="header-img">
    </ul>
</div>
<div class="box-row">
    <div class="box-col">
        <h3>Free international retutns</h3>
        <img src="images/box1-1.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="box-col">
        <h3>Luner New Year</h3>
        <img src="images/box1-2.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="box-col">
        <h3>Toy under $25</h3>
        <img src="images/box1-3.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
    <div class="box-col">
        <h3>Deals in PCs</h3>
        <img src="images/box1-4.jpg" alt="">
        <a href="/">Shop More</a>
    </div>
</div>




<script src="script.js"></script>    
</body>
</html>
